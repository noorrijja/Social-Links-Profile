<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="jessica's profile picture"
        class="profile-picture"
      />
      <h3 class="name">Jessica Randall</h3>
      <p class="work-location">London, United Kingdom</p>
      <p class="role">"Front-end developer and avid reader."</p>
      <div class="socials">
        <button class="github">GitHub</button>
        <button class="frontend-mentor">Frontend Mentor</button>
        <button class="linkedin">LinkedIn</button>
        <button class="twitter">Twitter</button>
        <button class="instagram">Instagram</button>
      </div>
    </div>
  </body>
</html>
